<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .container {
            max-width: 1200px;
            margin-top: 30px;
        }
        textarea {
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">LaTeX Converter</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category if category != 'error' else 'danger' }}">
                        <div class="error-message">{{ message }}</div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="text" class="form-label">Enter your text (supports Markdown and tables):</label>
                <textarea class="form-control" id="text" name="text" rows="20" placeholder="Paste your text here...">{{ request.form.get('text', '') }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Convert to PDF</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
